version: '3'
services:
  n8n:
    container_name: n8n
    image: n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=user
      - N8N_BASIC_AUTH_PASSWORD=password
      - N8N_HOST=ec2-18-218-229-182.us-east-2.compute.amazonaws.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development  # Changed to development for local setup
      - N8N_EDITOR_BASE_URL=http://ec2-18-218-229-182.us-east-2.compute.amazonaws.com:5678
      - N8N_WEBHOOK_URL=http://ec2-18-218-229-182.us-east-2.compute.amazonaws.com:5678
      # Preserve webhook IDs across restarts
      - N8N_PERSIST_WEBHOOK_PATHS=true
      # Use SQLite for data persistence
      - N8N_PERSISTENCE_MANAGER=sqlite
      # Debug settings
      - N8N_LOG_LEVEL=debug
      - N8N_DIAGNOSTICS_ENABLED=true
      - N8N_DIAGNOSTICS_CONFIG_ENABLED=true
      # Fix deprecation warnings
      - DB_SQLITE_POOL_SIZE=5
      - N8N_RUNNERS_ENABLED=true
      - N8N_BLOCK_ENV_ACCESS_IN_NODE=false
      # Fix permissions warning
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_CORS_ENABLED=true
      - N8N_CORS_ORIGIN=*
      - N8N_SECURE_COOKIE=false  # Only for local development
      - NODE_TLS_REJECT_UNAUTHORIZED=0  # Only for local development
    volumes:
      - type: bind
        source: ./.n8n
        target: /home/node/.n8n
        consistency: cached
    networks:
      - cyperf-network

networks:
  cyperf-network:
    external: true